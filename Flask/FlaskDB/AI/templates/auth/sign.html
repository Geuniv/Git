{% extends 'base.html' %}
{% block content %}


<body class="text-center">


<main class="form-signin w-25 m-auto">
    <div class="text-center">
    <img class="mb-4" src="{{ url_for('static', filename='KakaoTalk_20221221_111744208_02.png') }}" alt="" width="150" height="150">
    <h1 class="h3 mb-4 fw-normal">Please sign in</h1>

    <form class="validation-form" method="post" novalidate>
        {{ form.csrf_token }}
        {% include "form_errors.html" %}

    <div class="form-floating">
        <input type="text" class="form-control" name="username" id="username" placeholder="유저 이름" value="{{ form.username.data or ''}}" required>
        <label for="username">유저 이름</label>
        <div class="invalid-feedback">
              ID를 확인해주세요.
        </div>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" value="{{ form.password.data or ''}}" required>
        <label for="password">비밀번호</label>
        <div class="invalid-feedback">
              비밀번호를 확인해주세요.
        </div>
    </div>

    <div class="checkbox mb-4">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>
    </div>
</main>

 <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>

<script>
window.addEventListener('load', () => {
  const forms = document.getElementsByClassName('validation-form');

  Array.prototype.filter.call(forms, (form) => {
    form.addEventListener('submit', function (event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }

      form.classList.add('was-validated');
    }, false);
  });
}, false);
</script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>

{% endblock %}
